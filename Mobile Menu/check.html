<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/iptools-jquery-offcanvas.css">

    <style>
        /* ________Mobile Menu Start_______ */
#my-navigation {
    width: 300px;
    background: red;
}
.side_menu {
    text-align: center;
}
.side_menu li {
    list-style: none;
    margin-bottom: 15px;
}
.side_menu li a{
    font-weight: 400;
    color: #fff;
    text-decoration: none;
    text-align: center;
}
        /* ________Mobile Menu End_______ */
    </style>

</head>
<body>
    
    <div class="Mobile_Menu">
        <a href="#" data-offcanvas-open="my-navigation">
            <i class="fas fa-align-justify"></i>
            <button>Side Menu</button>
        </a>
    </div>
    
    <section id="my-navigation" class="offcanvas">
        <button data-offcanvas-close="my-navigation">Close The Navigation</button>
        <nav class="side_menu">
            <ul>                             
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Works</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Read Blog</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
      </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/iptools-jquery-offcanvas.min.js"></script>
    <script>
    $('#my-navigation').iptOffCanvas({

        // base CSS class
        baseClass: 'offcanvas',
      
        // top, right, bottom, left
        type: 'right',
      
        // close other instances when one opens
        single: true,
      
        static: false
        
      });
      </script>
</body>
</html>
