<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    


<div class="items_wrp">
  <div class="items"> 
    <div class="item_blk"></div>
    <div class="item_blk"></div>
    <div class="item_blk"></div>
    <div class="item_blk"></div>
    <div class="item_blk"></div>
    <div class="item_blk"></div>
    <div class="item_blk"></div>
    <div class="item_blk"></div>
</div>
</div>

<style>
  /* .items_wrp{
    max-width: 700px;
  } */
  .item_blk {
    width: 500px;
    height: 500px;
    background: red;
    flex-shrink: 0;
}

.items {
  max-width: 700px;
  position: relative;
    width: 100%;
    overflow-x: scroll;
    overflow-y: hidden;
    white-space: nowrap;
    transition: all 0.2s;
    will-change: transform;
    user-select: none;
    cursor: pointer;
    display: flex;
    gap: 20px;
    margin-inline: auto;
}
</style>


    <script>

const slider = document.querySelector('.items');

let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', (e) => {
  isDown = true;
  slider.classList.add('active');
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
});
slider.addEventListener('mouseleave', () => {
  isDown = false;
  slider.classList.remove('active');
});
slider.addEventListener('mouseup', () => {
  isDown = false;
  slider.classList.remove('active');
});
slider.addEventListener('mousemove', (e) => {
  if(!isDown) return;
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft;
  const walk = (x - startX) * 3; //scroll-fast
  slider.scrollLeft = scrollLeft - walk;
  console.log(walk);
});

    </script>
</body>
</html>
